<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - VerifiedCall</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: #f8f9fc;
        color: #333;
      }

      .container {
        max-width: 1100px;
        margin: 3rem auto;
        padding: 1rem;
      }

      h2 {
        text-align: center;
        color: #999;
        font-weight: 400;
      }

      h2 span {
        color: #4b6cb7;
        font-weight: 700;
      }

      .description {
        text-align: center;
        max-width: 600px;
        margin: 0 auto 3rem;
        color: #555;
      }

      .form-section {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 2rem;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #444;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        font-family: inherit;
      }

      textarea {
        resize: vertical;
        height: 120px;
      }

      .submit-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.75rem;
        width: 100%;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #0069d9;
      }

      .contact-info h3 {
        color: #bbb;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }

      .info-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 1.5rem;
      }

      .info-icon {
        background: #eef2ff;
        padding: 10px;
        border-radius: 8px;
        margin-right: 1rem;
      }

      .info-text {
        line-height: 1.4;
      }

      .info-text strong {
        display: block;
        color: #222;
      }

      @media (max-width: 768px) {
        .form-section {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <div class="container">
      <h2>Get in <span>Touch</span></h2>
      <p class="description">
        Ready to transform your business calls? Contact us for a demo or to
        learn more about VerifiedCall.
      </p>

      <div class="form-section">
        <!-- Contact Form -->
        <div class="card">
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Your name" />
            </div>
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" id="company" placeholder="Your company" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="your.email@company.com"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="Your phone number" />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                placeholder="How can we help you?"
              ></textarea>
            </div>
            <button class="submit-btn" type="submit">Send Message</button>
          </form>
        </div>

        <!-- Contact Information -->
        <div class="card contact-info">
          <h3>Contact Information</h3>

          <div class="info-item">
            <div class="info-icon">üìç</div>
            <div class="info-text">
              <strong>Address</strong>
              123 Tech Boulevard<br />
              Silicon Valley, CA 94024
            </div>
          </div>

          <div class="info-item">
            <div class="info-icon">üìû</div>
            <div class="info-text">
              <strong>Phone</strong>
              +1 (555) 123-4567
            </div>
          </div>

          <div class="info-item">
            <div class="info-icon">‚úâÔ∏è</div>
            <div class="info-text">
              <strong>Email</strong>
              info@verifiedcall.com
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div id="footer"></div>

    <!-- Load shared components -->
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });

      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
